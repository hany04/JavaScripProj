<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/products.css">
    <link rel="icon" type="image/png" href="../images/products/logoastro.png">
    <script src="../js/cart.js" defer></script> 
</head>

<body>
    <div class="Conteneur">
        <div class="colonne1"></div>
        <div class="colonne2">
            <div class="divHeader" style="width: 100%;">
            </div>

            <div class="text">
                <center>
                    <h6>Nos Produits</h6>
                </center>
            </div>

            <div class="paragraphe">
                <h2><em>Sublimez votre élégance...</em></h2>
            </div>

            <div class="titre">
                <center>
                    <h4>Accessoire PC</h4>
                </center>
            </div>

            <section class="produits">
                <section class="partie1">
                    <div class="column col1">
                        <div class="card">
                            <div class="photos">
                                <img src="../images/products/packaccessoire.jpg" alt="Produit 1">
                            </div>
                            <p class="produit">
                                <h3>Pack Accessoire PC</h3>
                                <span class="price">120</span> TND
                            </p>
                            <div class="add">
                                <button data-name="Pack Accessoire PC" data-price="120">Ajouter aux panier</button>
                            </div>
                        </div>
                    </div>
                    <div class="column col2">
                        <div class="card">
                            <div class="photos">
                                <img src="../images/products/kitt.jpg" alt="Produit 2">
                            </div>
                            <p class="details">
                                <h3>Kitt</h3>
                                <span class="price">78</span> TND
                            </p>
                            <div class="add">
                                <button data-name="Kitt" data-price="78">Ajouter aux panier</button>
                            </div>
                        </div>
                    </div>
                    <div class="column col3">
                        <div class="card">
                            <div class="photos">
                                <img src="../images/products/manette.jpg" alt="Produit 3">
                            </div>
                            <p class="details">
                                <h3>Manette Gaming</h3>
                                <span class="price">48</span> TND
                            </p>
                            <div class="add">
                                <button data-name="Manette Gaming" data-price="48">Ajouter aux panier</button>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>© 2024 Votre Société. Tous droits réservés.</p>
        </div>
    </div>
</body>

</html>
